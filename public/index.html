<!DOCTYPE html>

<!-- license: https://github.com/richardharrington/draw/blob/master/README.md -->

<html lang="en">
<head>
    <link rel="stylesheet" href="draw.css" />
    <meta charset="utf-8">
    <title>draw</title>
</head>
<body>
<div class="page" id="mainPage">

    <div class="left-column">  
        <p class="palettes-found">Pick a palette from among those found for the search term(s) "
            <span class="successful-keywords"></span>":
        </p>
        <div class="palette-list"></div>
    </div>

    <div class="main-box-wrapper">
        <div class="main-box">
            <div class="header">
                <h1>Draw</h1>
                <div>
                    <span class="search-label">Search colourlovers.com for a palette (try a season or a color):</span>
                    <input type="text" class="search-field"></input>
                    <input type="button" class="search-button" value="search">
                </div>

                <!-- a placeholder for spacing:  -->
                <p class="status-report">&nbsp;</p> 
            </div>

            <div class="color-panels-container-wrapper">
                    <p class="current-palette-header">Current palette: <span class="current-palette-title"></span></p>
                    <div class="color-panels"></div>
            </div>
            <div class="canvas-container">

                <!--- width and height are defaults, will be overridden by javascript -->
                <canvas class="canvas" width="600" height="400">No CANVAS support!!</canvas>

                <div class="canvas-controls">
                    <span class="brush-size-label">Brush size:</span>         
                    <select class="brush-size">
                        <option value="small">Small</option>
                        <option value="large">Large</option>
                    </select>
                    
                    <!-- This next button toggles between a clearing button and a restoring
                         button. The behavior is delegated by jQuery to the class names "clear-canvas"
                         and "restore-canvas". It starts out with neither of these names because we 
                         want it to be disabled at first, in case the already logged-in users are 
                         in the middle of confirming a clear-canvas action. -->
                         
                    <input type="button" class="clear-restore-button" value="Clear canvas" />
                </div>
            </div>
        </div>
    </div>

</div><!-- page -->

<script id="colorPanelsTemplate" type="text/x-jquery-tmpl">
    <div class="color-panel ${klass}"></div>
</script>

<script id="paletteListTemplate" type="text/x-jquery-tmpl">
    <div class="palette-container">
        <img class="palette-image" src="${imageUrl}" width="180" />
        <p class="palette-title">${title}</p>
        <p class="palette-info">created on ${dateCreated} by ${userName}.</p>
        {{if description}}
            <p class="palette-description">${description}</p>
        {{/if}}
    </div>
</script>

<!-- These fallback options will allow people to use the basic drawing app without Internet access. (The API search will of course not work.) -->

<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline. Got this from html5boilerplate. -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

<!-- Ditto with Microsoft CDN's jQuery template -->
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery.tmpl-beta1.js"><\/script>')</script>

<!-- Canvas feature emulator for lt IE 9 -->
<!--[if lt IE 9]><script type="text/javascript" src="js/libs/excanvas.js"></script><![endif]-->

<script src="/socket.io/socket.io.js"></script>

<script src="js/config.js"></script>
<script src="js/util.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>

</body>
</html>
